<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="page__header header">
            <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile page__content">
                <div class="profile__about">
                    <img src="./images/profile-avatar.svg" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__data">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__about-self">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit"></button>
                    </div>
                </div>
                <button type="button" class="profile__add" aria-label="Добавить место"></button>
            </section>
            <section class="elements page__content">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
                        <div class="elements__label">
                            <h2 class="elements__header">Карачаевск</h2>
                            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__label">
                            <h2 class="elements__header">Гора Эльбрус</h2>
                            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/dombai.jpg" alt="Домбай" class="elements__image">
                        <div class="elements__label">
                            <h2 class="elements__header">Домбай</h2>
                            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/hibini.jpg" alt="Хибинские горы" class="elements__image">
                        <div class="elements__label">
                            <h2 class="elements__header">Хибинские горы</h2>
                            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/plato-putorana.jpg" alt="Плато Путорана" class="elements__image">
                        <div class="elements__label">
                            <h2 class="elements__header">Плато Путорана</h2>
                            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/geysers.jpg" alt="Долина Гейзеров" class="elements__image">
                        <div class="elements__label">
                            <h2 class="elements__header">Долина Гейзеров</h2>
                            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__content">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__background">
        </div>
        <form action="#" class="edit-form" name="profile-edit-form">
            <h2 class="edit-form__header">Редактировать профиль</h2>
            <input type="text" class="edit-form__field-text" name="profile-name" placeholder="Имя профиля" required>
            <input type="text" class="edit-form__field-text" name="profile-job" placeholder="О себе" required>
            <button type="button" class="edit-form__button-close" aria-label="Закрыть форму"></button>
            <button type="submit" class="edit-form__button-save">Сохранить</button>
        </form>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
